<!DOCTYPE html>
<html>
<head>
    <title>Top Scroll Button</title>
    <style>
        #scrollBtn {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Content of your webpage -->
    <div style="height: 2000px;">
        <p>This is a long content that will require scrolling.</p>
    </div>
    <!-- Scroll to top button -->
    <button id="scrollBtn" onclick="scrollToTop()">Scroll to Top</button>

    <script>
        // Function to scroll to the top of the page
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }
        // Show the scroll button when user scrolls down
        window.onscroll = function() {
            scrollFunction()
        };
        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("scrollBtn").style.display = "block";
            } else {
                document.getElementById("scrollBtn").style.display = "none";
            }
        }
    </script>
</body>
</html>
